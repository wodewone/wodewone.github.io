<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title>Report</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <a class="button button-link button-nav pull-left back external" href="#"><i class="iconfont icon-back"></i></a>
        <a class="button button-link button-nav pull-right" href="#"></a>
        <h1 class="title">Report</h1>
    </header>
    <nav class="bar bar-tab footer-menu d-before">
        <div class="pl5 pr5">
            <div class="sub-bar text-center pb5 m-color">
                <a class="tab-item" href="#"><i class="base-icon icon-m1"></i><span class="name">Trips</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m2"></i><span class="name">Places</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m3"></i><span class="name">Q&A</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m4"></i><span class="name">Blog</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m5"></i><span class="name">Me</span></a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="pad5 row bg-white">
                <div class="col-50 pr5 mb5">
                    <a class="button m-border-color txt-black report-btn" href="javascript:;">other</a>
                </div>
                <div class="col-50 pl5 mb5">
                    <a class="button m-border-color txt-black report-btn" href="javascript:;">sexual content</a>
                </div>
                <div class="col-50 pr5">
                    <a class="button m-border-color txt-black report-btn" href="javascript:;">ads</a>
                </div>
                <div class="col-50 pl5">
                    <a class="button m-border-color txt-black report-btn" href="javascript:;">offensive languages</a>
                </div>
            </div>
            <div class="por dividing d-before list-block bg-white">
                <textarea class="pad5 fz4" style="height:10rem;" placeholder="A detailed description can help us better understand the issue and provide a better user experience"></textarea>
            </div>
            <div class="pad5 row mt5">
                <div class="col-50 pr5 mb5">
                    <a class="button m-border-color m-bg white-color" href="javascript:;">Cancel</a>
                </div>
                <div class="col-50 pl5 mb5">
                    <a class="button m-border-color m-bg white-color" href="javascript:;">Report</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
<script>
    $(function(){
        $('.report-btn').on('click',function(){
            $(this).toggleClass('active');
        });
    })
</script>
</body>
</html>
