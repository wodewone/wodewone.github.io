<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title>My wishlist</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <h1 class="title">My wishlist</h1>
    </header>
    <nav class="bar bar-tab footer-menu d-before">
        <div class="pl5 pr5">
            <div class="sub-bar text-center pb5 m-color">
                <a class="tab-item" href="#"><i class="base-icon icon-m1"></i><span class="name">Trips</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m2"></i><span class="name">Places</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m3"></i><span class="name">Q&A</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m4"></i><span class="name">Blog</span></a>
                <a class="tab-item active" href="#"><i class="base-icon icon-m5"></i><span class="name">Me</span></a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="clearfix bg-white pad5">
                <a class="pull-left button button-gary m-color" href="javascript:;">My wishlist <span class="val">3</span></a>
                <a class="pull-right button button-gary white-color m-bg m-border-color" href="javascript:;"><i class="iconfont icon-add"></i> Grow My Wishlist</a>
            </div>
            <div class="list-block media-list">
                <div class="none-data" style="width:15rem;">
                    <div class="item-content">
                        <div class="item-media">
                            <img src="images/none-wish.png" alt=""/>
                        </div>
                        <div class="item-inner text-left fz4 txt-gray no-dividing">
                            Everyone's got a place they want to go, why not add yours here?
                        </div>
                    </div>
                </div>
            </div>
            <ul>
                <li class="mb5">
                    <a class="por block bg-white" href="javascript:;">
                        <img src="images/demo/m-1.jpg" alt=""/>
                        <p class="text-hidden pad5 clearfix"><span class="pull-left">KunMing 昆明</span><span class="pull-right txt-gray fz3">YunNan</span></p>
                    </a>
                </li>
                <li class="mb5">
                    <a class="por block bg-white" href="javascript:;">
                        <img src="images/demo/m-2.jpg" alt=""/>
                        <p class="text-hidden pad5 clearfix"><span class="pull-left">KunMing 昆明</span><span class="pull-right txt-gray fz3">YunNan</span></p>
                    </a>
                </li>
                <li class="mb5">
                    <a class="por block bg-white" href="javascript:;">
                        <img src="images/demo/m-3.jpg" alt=""/>
                        <p class="text-hidden pad5 clearfix"><span class="pull-left">KunMing 昆明</span><span class="pull-right txt-gray fz3">YunNan</span></p>
                    </a>
                </li>
            </ul>
            <div class="text-center">
                <a class="m-bg white-color m-border-color btn small-radius mb5" href="javascript:;">show more</a>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>

</html>
