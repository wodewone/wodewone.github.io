<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title></title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <h1 class="title">My account</h1>
    </header>
    <nav class="bar bar-tab footer-menu d-before">
        <div class="pl5 pr5">
            <div class="sub-bar text-center pb5 m-color">
                <a class="tab-item" href="#"><i class="base-icon icon-m1"></i><span class="name">Trips</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m2"></i><span class="name">Places</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m3"></i><span class="name">Q&A</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m4"></i><span class="name">Blog</span></a>
                <a class="tab-item active" href="#"><i class="base-icon icon-m5"></i><span class="name">Me</span></a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="bar-tab tab-row m-color bg-white">
                <a class="tab-link tab-item pt5 pb5 active" href="#modify"><span class="block por dividing d-left fz3">Modify Your Email</span></a>
                <a class="tab-link tab-item pt5 pb5" href="#change"><span class="block por dividing d-left fz3">Change Your Password</span></a>
            </div>
            <div class="tabs">
                <div id="modify" class="tab active">
                    <div class="list-block">
                        <ul>
                            <li class="item-content por dividing d-after pad5">
                                <input class="item-input" type="text" placeholder="Old Email"/>
                            </li>
                            <li class="item-content por dividing d-after pad5">
                                <input class="item-input" type="text" placeholder="New Email"/>
                            </li>
                            <li class="item-content por dividing d-after pad5">
                                <input class="item-input" type="text" placeholder="Verification Code"/>
                                <div class="item-media no-pad">
                                    <img width="120" height="33" src="images/demo/m-1.jpg" alt=""/>
                                </div>
                            </li>
                        </ul>
                        <div class="pad5 mt5">
                            <a class="block m-bg pad5 white-color fz3 text-center small-radius" href="javascript:;">Save Changes</a>
                        </div>
                    </div>
                </div>
                <div id="change" class="tab">
                    <div class="list-block">
                        <ul>
                            <li class="item-content por dividing d-after pad5">
                                <input class="item-input" type="text" placeholder="Old Password"/>
                            </li>
                            <li class="item-content por dividing d-after pad5">
                                <input class="item-input" type="text" placeholder="New Password"/>
                            </li>
                            <li class="item-content por dividing d-after pad5">
                                <input class="item-input" type="text" placeholder="Confirm Password"/>
                            </li>
                        </ul>
                        <div class="pad5 mt5">
                            <a class="block m-bg pad5 white-color fz3 text-center small-radius" href="javascript:;">Save Changes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
</body>
</html>
