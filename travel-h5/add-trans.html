<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title>添加行程交通</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <a class="button button-link button-nav pull-left back external" href="javascript:;">Cancel</a>
        <a class="button button-link button-nav pull-right" href="javascript:;">OK</a>
        <h1 class="title">Transportation <i class="iconfont icon-tiwen"></i></h1>
    </header>
    <div class="content">
        <div class="main-content">
            <div class="list-block mb5 por dividing d-before">
                <ul>
                    <li class="item-content no-pad">
                        <div class="item-inner pl5">
                            <div class="item-media fz3">From：</div>
                            <input type="text" class="item-input" placeholder=""/>
                        </div>
                    </li>
                    <li class="item-content no-pad">
                        <div class="item-inner pl5">
                            <div class="item-media fz3">To：</div>
                            <input type="text" class="item-input" placeholder=""/>
                        </div>
                    </li>
                    <li class="item-content no-pad">
                        <div class="item-inner pl5">
                            <label class="por i-arrow label-select">
                                <div class="item-media fz3">By：</div>
                                <div class="item-after">
                                    <select class="m-select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                    </li>
                    <li class="item-content no-pad">
                        <div class="item-inner pl5">
                            <div class="item-media fz3">Flight/Train/Bus No.: </div>
                            <input type="text" class="item-input" placeholder=""/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block mb5 por dividing d-before">
                <ul>
                    <li class="item-content no-pad">
                        <div class="item-inner pl5">
                            <label class="por i-arrow label-select">
                                <div class="item-media fz3">Departure Time：</div>
                                <div class="item-after">
                                    <select class="m-select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                    </li>
                    <li class="item-content no-pad">
                        <div class="item-inner pl5">
                            <label class="por i-arrow label-select">
                                <div class="item-media fz3">Arrival Time：</div>
                                <div class="item-after">
                                    <select class="m-select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="por dividing d-before bg-white list-block">
                <div class="pt5 pl5">Notes:</div>
                <textarea class="pad5 textarea"></textarea>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
</body>
</html>
