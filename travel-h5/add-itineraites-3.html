<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title>添加行程 - 3</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <h1 class="title">Destinations - Logistics</h1>
    </header>
    <nav class="bar bar-tab d-before tab-row small-pt bg-white">
        <a class="tab-item pt5 pb5 close-popup" href="javascript:;"><span class="m-color por block dividing d-left">Cancel</span></a>
        <a class="tab-item pt5 pb5" href="javascript:;"><span class="m-color por block dividing d-left">Preview</span></a>
        <a class="tab-item pt5 pb5" href="javascript:;"><span class="m-color por block dividing d-left">Save</span></a>
    </nav>
    <div class="content bg-gray">
        <div class="main-content">
            <div class="list-block mb5 por dividing d-after">
                <ul>
                    <li class="item-content por dividing d-after">
                        <input class="item-input" type="text" placeholder="Give your trip a name"/>
                    </li>
                    <li class="item-content pr5">
                        <div class="item-media fz3"><i class="iconfont icon-date mr5" style="font-size: 1.2rem;;"></i>Select trip start date:</div>
                        <div class="por i-arrow pr5">
                            <input class="item-input pr5 input-date text-right" readonly type="text"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bg-white list-block por dividing d-before">
                <ul>
                    <li class="d-list active">
                        <div class="item-content pad5 por dividing d-after">
                            <div class="item-title">D1</div>
                            <div class="item-title">BeiJing 北京</div>
                            <div class="item-after"><span class="m-color">Logistics</span></div>
                        </div>
                        <div class="bar-tab tab-row bg-gray">
                            <a class="tab-item pt5 pb5" href="javascript:;"><span class="por block dividing d-left">Transportation</span></a>
                            <a class="tab-item pt5 pb5" href="javascript:;"><span class="por block dividing d-left">Lodging</span></a>
                            <a class="tab-item pt5 pb5" href="javascript:;"><span class="por block dividing d-left">Notes</span></a>
                        </div>
                    </li>
                    <li class="d-list">
                        <div class="item-content pad5 por dividing d-after">
                            <div class="item-title">D1</div>
                            <div class="item-title">BeiJing 北京</div>
                            <div class="item-after"><span class="m-color">Logistics</span></div>
                        </div>
                        <div class="bar-tab tab-row bg-gray">
                            <a class="tab-item pt5 pb5" href="javascript:;"><span class="por block dividing d-left">Transportation</span></a>
                            <a class="tab-item pt5 pb5" href="javascript:;"><span class="por block dividing d-left">Lodging</span></a>
                            <a class="tab-item pt5 pb5" href="javascript:;"><span class="por block dividing d-left">Notes</span></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
<script>
    $(function(){
        $.each($('.d-list'), function (k,v) {
            $(v).on('click',function(){
                $(v).toggleClass('active').siblings().removeClass('active');
            });
        });
    })
</script>
</body>
</html>
