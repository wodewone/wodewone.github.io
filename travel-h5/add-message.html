<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title>添加私信</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <h1 class="title">Notes</h1>
    </header>
    <div class="content">
        <div class="main-content">
            <div class="por dividing d-before bg-white list-block">
                <div class="item-content por dividing d-after">
                    <div class="item-media">To:</div>
                    <input type="text" class="item-input" placeholder="Mail"/>
                </div>
                <div class="pad5 por dividing d-after">
                    <textarea class="textarea" style="height: 15rem;" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="pad5 row mt5">
                <div class="col-50 pr5 mb5">
                    <a class="button m-border-color m-bg white-color" href="javascript:;">Cancel</a>
                </div>
                <div class="col-50 pl5 mb5">
                    <a class="button m-border-color m-bg white-color" href="javascript:;">Send</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
</body>
</html>
