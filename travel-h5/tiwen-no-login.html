<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#eb6542">
    <meta name="theme-color" content="#eb6542">
    <title>未登录 提问</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/base-icon.css"/>
</head>
<body>
<div class="page">
    <header class="bar bar-nav m-bg">
        <a class="button button-link button-nav pull-right" href="javascript:;">Submit</a>
        <h1 class="title">Ask a Question</h1>
    </header>
    <nav class="bar bar-tab footer-menu d-before">
        <div class="pl5 pr5">
            <div class="sub-bar text-center pb5 m-color">
                <a class="tab-item" href="#"><i class="base-icon icon-m1"></i><span class="name">Trips</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m2"></i><span class="name">Places</span></a>
                <a class="tab-item active" href="#"><i class="base-icon icon-m3"></i><span class="name">Q&A</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m4"></i><span class="name">Blog</span></a>
                <a class="tab-item" href="#"><i class="base-icon icon-m5"></i><span class="name">Me</span></a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="list-block">
                <ul>
                    <li class="item-content por dividing d-after pad5">
                        <input class="item-input" type="text" placeholder="Email"/>
                    </li>
                    <li class="item-content por dividing d-after pad5">
                        <input class="item-input" type="password" placeholder="Password"/>
                    </li>
                    <li class="por dividing d-after pad5 row">
                        <div class="col-50 pr5 mb5">
                            <a class="button m-border-color m-bg white-color" href="javascript:;">Log In</a>
                        </div>
                        <div class="col-50 pl5 mb5">
                            <a class="button m-border-color m-bg white-color" href="javascript:;">Sign Up</a>
                        </div>
                    </li>
                </ul>
                <div class="pad5 text-center">Guests</div>
                <ul>
                    <li class="item-content por dividing d-after pad5">
                        <input class="item-input" type="text" placeholder="Your name"/>
                    </li>
                    <li class="item-content por dividing d-after pad5">
                        <input class="item-input" type="text" placeholder="Email"/>
                    </li>
                    <li class="item-content por dividing d-after pad5">
                        <input class="item-input" type="text" placeholder="Your question"/>
                    </li>
                    <li class="item-content por dividing d-after pad5">
                        <textarea class="item-input" placeholder="Details" style="height: 5rem;"></textarea>
                    </li>
                    <li class="list-block media-list por dividing d-after">
                        <div class="item-content content-start">
                            <div class="item-media">
                                <i class="iconfont icon-tag txt-gray fz2 small-pt"></i>
                            </div>
                            <div class="item-inner no-margin">
                                <a class="button button-gary tag-button ml5 active" href="javascript:;">delicacy</a>
                                <a class="button button-gary tag-button ml5" href="javascript:;">delicacy</a>
                                <a class="button button-gary tag-button ml5" href="javascript:;">delicacy</a>
                                <a class="button button-gary tag-button ml5" href="javascript:;">delicacy</a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content por dividing d-after pad5">
                        <input class="item-input" type="text" placeholder="Verification Code"/>
                        <div class="item-media no-pad text-center">
                            <img width="120" height="33" src="" alt="验证码"/>
                        </div>
                    </li>
                    <li class="list-block media-list por dividing d-after pl5">
                        <label class="item-content no-pad label-cb">
                            <div class="item-media">
                                <input type="checkbox">
                                <span class="radio-btn"><i class="iconfont icon-radio"></i></span>
                            </div>
                            <div class="item-inner ml5">
                                <div class="">Check to be notified by e-mail when a reply is posted</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
</body>
</html>
